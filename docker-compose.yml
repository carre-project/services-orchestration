edu:
  image: 'carre/educational-aggregator:latest'
  environment:
    - VIRTUAL_HOST=edu.t.carre-project.eu
  restart: always
entry:
  image: 'carre/risk-entry-system:latest'
  command: ['/bin/bash', './env']
  environment:
    - VIRTUAL_HOST=entry.t.carre-project.eu
    - CACHE_URL=https://cache.t.carre-project.eu/
  restart: always
cache:
  image: 'carre/cache-server:latest'
  environment:
    - VIRTUAL_HOST=cache.t.carre-project.eu
  expose:
    - '80'
  restart: always
proxy:
  image: 'eforce21/letsencrypt-nginx-proxy:latest'
  environment:
    - LETSENCRYPT_EMAIL=portokallidis@gmail.com
  ports:
    - '80:80'
    - '443:443'
  restart: always
  volumes:
    - '/var/run/docker.sock:/tmp/docker.sock:ro'

